{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <br>

    Don't have an account? <a href="{% url 'signup' %}">SignUp Now!</a>
{% endblock %}
